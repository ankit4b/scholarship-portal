<div class="ProfileFormContainer">
  <!-- {{ profileForm.value | json }} -->
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col mb-4">
        <label for="gender" class="form-label">Applicant gender:</label> <br />
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="Male"
            value="Male"
            formControlName="gender"
          />
          <label class="form-check-label" for="Male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="Female"
            value="Female"
            formControlName="gender"
          />
          <label class="form-check-label" for="Female">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="Transgender"
            value="Transgender"
            formControlName="gender"
          />
          <label class="form-check-label" for="Transgender">Transgender</label>
        </div>
      </div>
      <div class="col mb-4">
        <label for="religion" class="form-label">Religion</label>
        <br />
        <select
          class="form-select"
          id="religion"
          aria-label="Select your Religion"
          formControlName="religion"
        >
          <option value="">Religion</option>
          <option value="Hindu">Hindu</option>
          <option value="Budhhist">Budhhist</option>
          <option value="Muslim">Muslim</option>
        </select>
      </div>
      <div class="col mb-4">
        <div class="form-group">
          <label for="exampleFormControlFile1">Profile Photo</label> <br />
          <input
            type="file"
            class="form-control"
            id="exampleFormControlFile1"
            formControlName="profilePic"
            accept="image/*"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col mb-4">
        <label for="dob" class="form-label">Date of Birth:</label> <br />
        <input
          type="date"
          formControlName="dob"
          class="form-control"
          id="dob"
        />
      </div>
      <div class="col mb-4">
        <label for="aadhaar" class="form-label">Aadhaar No.:</label> <br />
        <input
          type="number"
          formControlName="aadhaar"
          class="form-control"
          id="exampleFormControlFile1"
          maxlength="12"
        />
      </div>
      <div class="col mb-4">
        <label for="email" class="form-label">e-Mail Id.:</label>
        <br />
        <input
          type="email"
          formControlName="email"
          class="form-control"
          id="email"
        />
      </div>
    </div>

    <div class="row">
      <div class="col mb-4">
        <label for="mobile" class="form-label">Mobile no.:</label> <br />

        <input
          type="number"
          formControlName="mobile"
          class="form-control"
          id="mobile"
          maxlength="10"
        />
      </div>
      <div class="col mb-4">
        <button
          type="button"
          (click)="addAltMobileNos()"
          class="btn btn-secondary btn-sm m-2"
          style="width: fit-content; display: inline"
        >
          Add alternate mobile
        </button>
        <div
          formArrayName="altMobileNos"
          *ngFor="let mob of altMobileNos.controls; let i = index"
        >
          <input
            type="number"
            [formControlName]="i"
            class="form-control my-1"
          />
        </div>
      </div>
      <!-- <div class="col mb-4">
        <label for="altMobile" class="form-label"
          >Alternative Mobile No.:</label
        >
        <br />
        <input
          type="number"
          formControlName="altMobile"
          class="form-control"
          id="altMobile"
          maxlength="10"
        />
      </div> -->
      <div class="col mb-4"></div>
    </div>

    <div class="row">
      <div class="col mb-4">
        <label for="fatherName" class="form-label">Father's name:</label> <br />
        <input
          type="text"
          formControlName="fatherName"
          [class.is-invalid]="
            profileForm.get('fatherName')?.invalid &&
            profileForm.get('fatherName')?.touched
          "
          class="form-control"
          id="fatherName"
        />
        <!-- <small
          [class.d-none]="
            profileForm.get('fatherName')?.valid ||
            profileForm.get('fatherName')?.untouched
          "
          class="text-danger"
          >Input a valid name</small
        > -->
        <div
          *ngIf="
            profileForm.get('fatherName')?.invalid &&
            profileForm.get('fatherName')?.touched
          "
        >
          <small
            *ngIf="profileForm.get('fatherName')?.errors?.['required']"
            class="text-danger"
            >This input is required</small
          >
          <small
            *ngIf="profileForm.get('fatherName')?.errors?.['minlength']"
            class="text-danger"
            >Minimum length should be 3</small
          >
        </div>
      </div>
      <div class="col mb-4">
        <label for="motherName" class="form-label">Mother's name:</label>
        <br />
        <input
          type="text"
          formControlName="motherName"
          class="form-control"
          id="motherName"
        />
      </div>
      <div class="col mb-4">
        <label for="guardianName" class="form-label">Guardian's name:</label>
        <br />
        <input
          type="text"
          formControlName="guardianName"
          class="form-control"
          id="guardianName"
        />
      </div>
    </div>
    <hr />
    <div class="mb-4">
      <h5 style="font-weight: bold">Address Information</h5>
    </div>
    <div formGroupName="address">
      <div class="row">
        <div class="col mb-4">
          <label for="district" class="form-label">District:</label>
          <br />
          <input
            type="text"
            formControlName="district"
            class="form-control"
            id="district"
          />
        </div>
        <div class="col mb-4">
          <label for="block" class="form-label">Block/ULB:</label>
          <br />
          <input
            type="text"
            formControlName="block"
            class="form-control"
            id="block"
          />
        </div>
        <div class="col mb-4">
          <label for="ward" class="form-label">GP/Ward:</label>
          <br />
          <input
            type="text"
            formControlName="ward"
            class="form-control"
            id="ward"
          />
        </div>
        <div class="col mb-4">
          <label for="village" class="form-label">Village:</label>
          <br />
          <input
            type="text"
            formControlName="village"
            class="form-control"
            id="village"
          />
        </div>
        <div class="col mb-4">
          <label for="pin" class="form-label">Pin Code::</label>
          <br />
          <input
            type="number"
            formControlName="pin"
            class="form-control"
            id="pin"
          />
        </div>
      </div>
      <div class="row">
        <div class="col mb-4">
          <label for="address" class="form-label">Address:</label>
          <br />
          <textarea
            formControlName="address"
            class="form-control"
            id="address"
          ></textarea>
        </div>
      </div>
    </div>
    <div class="buttons mt-5">
      <!-- <button class="btn btn-primary">BACK</button> -->
      <!-- <button type="submit" class="btn btn-warning">SAVE AS DRAFT</button> -->
      <button type="submit" class="btn btn-success">NEXT</button>
    </div>
  </form>
  <!-- <button type="button" (click)="loadApiData()" class="btn btn-secondary">
    Load API Data
  </button> -->
</div>
