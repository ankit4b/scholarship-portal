<div class="card">
  <div class="card-info">
    <h3>{{ name }}</h3>
    <p>{{ department }}</p>
  </div>
  <div class="card-desc">
    <p class="application_no">
      <span>Application No.:</span> {{ application_no }}
    </p>
    <p class="status"><span>Status:</span> {{ status }}</p>
  </div>
  <div class="card-action">
    <button style="background-color: #33b5e5">VIEW STATUS</button>
    <button style="background-color: #00c851">VIEW APPLICATION</button>
  </div>
</div>
